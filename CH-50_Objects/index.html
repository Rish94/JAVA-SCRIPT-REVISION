<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = {
            name:'Rishabh',
            age:23,
            fullname : function(){
                return "Ram";
            }
        }

        <!-- document.write(a); -->
        document.write(a.name);
        <!-- console.log(a); -->
        console.log(a.name);
        document.write("<br>"  + a.fullname());
    </script>
</head>
<body>
    <br><br>
    Objects like dictionary 
    key : value <!--(( pairs are stored in this  (properties : value)-->
    
</body>
</html>
